                            </a>

                <div data-role="fieldcontain" class="home_choose_action ">

                        <option id="home_choose_action-1" value="ignore" reRender="choose_action" dsid="choose_action-1">

                        <option id="home_choose_action-2" value="antagonize" reRender="choose_action" dsid="choose_action-2">
