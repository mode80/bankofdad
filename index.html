<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href='https://fonts.googleapis.com/css?family=Work+Sans:900' rel='stylesheet' type='text/css'>  
  <link href="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.css" rel="stylesheet">
  <link href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="script.js"></script>

</head>
<body>
<div data-role="page" data-control-title="Home" id="home">
    <div data-theme="b" data-role="header" data-position="fixed">
        <h1 class="ui-title">
            Bank of Dad
        </h1>
    </div>
    <div role="main" class="ui-content" style="padding: 2%">
        <form id="enter_form" action="" data-ajax="false">
            <div id="balance" data-controltype="textblock">
                <p style="text-align: center;" data-mce-style="text-align: center;">
                    <span id="balance_text" style="font-size: 80px; font-family: 'Work Sans', sans-serif; color: darkgreen;"
                    data-mce-style="font-size: 80px; font-family: 'Work Sans', sans-serif; color: darkgreen;">
                        $0.00
                    </span>
                </p>
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <input name="" id="for" placeholder="Describe the transaction" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <input name="" id="amount" placeholder="Enter the amount" value="" type="number">
            </div>
            <div class="ui-field-contain" data-controltype="selectmenu">
                <select id="choose_action" data-native-menu="false" name="">
                    <option value="choose">
                        Or choose one 
                    </option>
                    <option value="allowance">
                        Allowance
                    </option>
                    <option value="ignore">
                        Ignore
                    </option>
                    <option value="shout">
                        Shout
                    </option>
                    <option value="antagonize">
                        Antagonize
                    </option>
                    <option value="hurt">
                        Hurt
                    </option>
                </select>
            </div>
            <input id="enter" type="submit" data-theme="a" value="Enter">
            <input type="hidden" name="account" value="">
            <div data-theme="b" data-role="footer" data-position="fixed">
                <div id="account_toggle" data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#home" data-transition="none" data-theme="" data-icon="star">
                                Jax
                            </a>
                        </li>
                        <li>
                            <a href="#home" data-transition="fade" data-theme="" data-icon="star">
                                Remi
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
